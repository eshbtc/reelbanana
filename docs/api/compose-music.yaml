openapi: 3.0.3
info:
  title: ReelBanana Compose Music API
  version: 1.0.0
servers:
  - url: https://reel-banana-compose-music-423229273041.us-central1.run.app
  - url: http://localhost:8084
components:
  securitySchemes:
    AppCheck:
      type: apiKey
      in: header
      name: X-Firebase-AppCheck
  schemas:
    Error:
      type: object
      required: [code, message]
      properties:
        code: { type: string }
        message: { type: string }
        details: { type: string }
        requestId: { type: string }
paths:
  /compose-music:
    post:
      summary: Compose placeholder music based on narration mood
      security:
        - AppCheck: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [projectId, narrationScript]
              properties:
                projectId: { type: string }
                narrationScript: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  gsMusicPath: { type: string }
                  musicPrompt: { type: string }
                  requestId: { type: string }
        '400': { description: Invalid args, content: { application/json: { schema: { $ref: '#/components/schemas/Error' } } } }
        '401': { description: App Check invalid, content: { application/json: { schema: { $ref: '#/components/schemas/Error' } } } }
        '500': { description: Internal or config error, content: { application/json: { schema: { $ref: '#/components/schemas/Error' } } } }

