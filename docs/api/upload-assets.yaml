openapi: 3.0.3
info:
  title: ReelBanana Upload Assets API
  version: 1.0.0
servers:
  - url: https://reel-banana-upload-assets-423229273041.us-central1.run.app
    description: Production
  - url: http://localhost:8083
    description: Local
components:
  securitySchemes:
    AppCheck:
      type: apiKey
      in: header
      name: X-Firebase-AppCheck
  schemas:
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: string
        requestId:
          type: string
paths:
  /upload-image:
    post:
      summary: Upload a base64-encoded JPEG for a project
      security:
        - AppCheck: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [projectId, fileName, base64Image]
              properties:
                projectId:
                  type: string
                fileName:
                  type: string
                  example: scene-0-0.jpeg
                base64Image:
                  type: string
                  description: data URI (e.g., data:image/jpeg;base64,...)
      responses:
        '200':
          description: Uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  gcsPath:
                    type: string
        '400':
          description: Invalid arguments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: App Check required/invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

